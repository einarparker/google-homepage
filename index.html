<!doctype html>

<html lang="en">

<style>
    h6{
        font-family:arial;

    #topbar{

        flex-direction: row;

        width:150px;

    #right{

        clip-path: circle(50%);

            height: 32px;

    }
    
    }

</div>

   
      
     <img src="googlelogo.png">
      
        
       

        <div id = input>

        </div>
