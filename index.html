<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google Search</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="einarparker" content="Odin Project">

  <link rel="stylesheet" href="/styles.css?v=1.0">
 

</head>

<style>
    h6{
        font-family:arial;
        font-size :14px;
        font-weight:lighter;
        opacity: 0.75;
    }
    h5{
        font-family:arial;
        font-size :13px;
        font-weight:lighter;
        opacity: 0.75;
    }
   
    
    
       
        
    
       
    
    #topbar{
        display:flex;
        width: auto ;
        height:auto;
        flex-direction: row;
        justify-content: space-between ;
    }

    #left{
        display: flex;
        width:150px;
        justify-content: space-evenly;
        align-self: end;
        
    }
    #right{
        display:flex;
        width: 250px;
        justify-content: space-evenly;
        
    }
       
    #footer{
        display:flex;
        width: auto ;
        height: auto;
        padding:5px;
        flex-direction: row;
        align-items: end;
        justify-content: space-between;
        padding-left: 27px;
        margin-left: 30px;
        color: rgba(0,0,0,.54);
        font-size: 14px;
        line-height: 40px;
    }

    #input{
        display:flex;
        justify-content: center;
    }
        
    .clip {
        clip-path: circle(50%);
            width: 32px;  
            height: 32px;
            position:relative;
              
    }
    .logo{
        display:flex;
        justify-content:center;
    }
    #logobox{
        display:flex;
        justify-content: center;
    }
    #bottom{
        display:flex;
        width: auto;
        height: 600px;
        justify-content: start;
        align-content: end;
        line-height: 20px;
      
    }
    #country{
        display:flex;
        justify-content: start;
        
        
    }
    #countrybox{
        display: grid;
        align-content: end;
        padding-left: 27px;
        margin-left: 30px;
        font-size: 14px;
        color: rgba(0,0,0,.54);
    }
    }
</style>


<body>
    <div id = page>
    <div id=topbar>
        <div id=left>
            <h5>About</h5>
            <h5>Store</h5>
        </div>

        <div id=right>
            <h5>Gmail</h5>
            <h5>Images</h5>
            <img class = clip src = einar.jpeg>
        </div>

</div>

            <div id = logobox>
      
                <img class = logo src="googlelogo.png">
      
            </div>
            

        <div id = input>
            <input type = text>
        </div>

     <div id =bottom>
        <div id = countrybox>
            <div id = country>
                <h6>Country</h6>
            </div>
            </div>

    </div>  <!--bottom end -->

    
        
       
            
        <div id = footer>
            

        <h6>Advertising</h6>
        <h6>Business</h6>
        <h6>How Search works</h6>
        <h6>Carbon neutral since 2007</h6>
        <h6>Privacy</h6>
        <h6>Terms</h6>
        <h6>Settings</h6>
        </div>

   
       

</div>










  <script src="js/scripts.js"></script>
</body>
</html>
